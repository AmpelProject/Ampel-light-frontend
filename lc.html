<style>

.rTable    { display: table; }
.rTableRow       { display: table-row; }
.rTableHeading    { display: table-header-group; }
.rTableBody    { display: table-row-group; }
.rTableFoot    { display: table-footer-group; }
.rTableCell, .rTableHead  { display: table-cell; }

.journalLink {
	cursor:pointer; 
	white-space: nowrap;
	height: 50px;
	line-height: 50px;
	vertical-align: middle;
	padding-left: 20px;
	padding-right: 20px;
}

.activeJournalEntry {
	text-shadow:0px 0px 1px black;
	color: #fff;
}

.numberCircle {
    border-radius: 50%;
    width: 18px;
    height: 18px;
    padding: 8px;
    background: #fff;
    border: 2px solid #666;
    color: #666;
    text-align: center;
    font: 16px Arial, sans-serif;
	cursor: url("img/filter-icon.png") 20 10, pointer;
}

.activeNumberCircle {
	color: red;
    border: 2px solid red;
	cursor: url("img/nofilter-icon.png") 20 10, pointer;
}


.journal_btn {
  background-color: #008CBA; 
  border-radius: 4px;
  width: 115px;
  border: none;
  color: white;
  padding: 6px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
}

.journal_btn:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

.t2-div-outer {
	border: 1px solid black;
	width: auto;
	display: inline-block;
	height: 250px;
	overflow: scroll;
	background: #d3d3d34d;
	padding: 20px;
	box-shadow: 0px 0px 10px 2px lightgray;
}

.t2-div-inner {
}

.t2-title {
	display: block;
	align-content: center;
	width: 100%;
	font-weight: bold;
	text-align: center;
	font-size: larger;
	margin-bottom: 8px;
}

/* The Modal (background) */
.modal-outer {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  -webkit-animation-name: fadeIn; /* Fade in the background */
  -webkit-animation-duration: 0.4s;
  animation-name: fadeIn;
  animation-duration: 0.4s#
}

/* Modal Content */
.modal-content {
  position: fixed;
  bottom: 0;
  background-color: #fefefe;
  width: 100%;
  -webkit-animation-name: slideIn;
  -webkit-animation-duration: 0.4s;
  animation-name: slideIn;
  animation-duration: 0.4s
}

.jheaderbtn {
  display: inline;
  color: white;
  font-size: 28px;
  font-weight: bold;
  line-height:40px;
}

.jheaderbtn:hover,
.jheaderbtn:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  display: block;
  padding: 2px 16px;
  background-color: #008CBA;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #008CBA;
  color: white;
}

/* Add Animation */
@-webkit-keyframes slideIn {
  from {bottom: -300px; opacity: 0} 
  to {bottom: 0; opacity: 1}
}

@keyframes slideIn {
  from {bottom: -300px; opacity: 0}
  to {bottom: 0; opacity: 1}
}

@-webkit-keyframes fadeIn {
  from {opacity: 0} 
  to {opacity: 1}
}

@keyframes fadeIn {
  from {opacity: 0} 
  to {opacity: 1}
}

#modal {
    width: 100%;
    height: 350;
    bottom: 0;
    position: fixed;
}

<script type="text/javascript" src="load_data.js"></script>

<script>
	t2modules = {};
</script>

<script type="module">
	import * as catalogmatch from './js/plugins/catalogmatch.js';
	t2modules['catalogmatch'] = catalogmatch;
</script>

<script>

	journal_nodes = {};
	jdivresizable = null;

    function get_stamp_url(pp, channel_config) {
		if (pp.content.alFlags.includes(23)) {
			return channel_config.cutouts.public+"/download?files="+pp.content._id['$numberLong']+".tgz";
		} else if (pp.content.alFlags.includes(22)) {
			return channel_config.cutouts.partnership+"/download?files="+pp.content._id['$numberLong']+".tgz";
		}
	}

    function get_plotly_data(d_, channel_config) {
        return {
			"x": d_.map(function(d) {return julianDateToDate(d.content.jd);}),
			"y": d_.map(function(d) {return d.content.magpsf;}),
			"dy": d_.map(function(d) {return d.content.sigmapsf;}),
			"fid": d_.map(function(d) {return d.content.fid;}),
			"id": d_.map(function(d) {return d.content._id['$numberLong'];}),
			"cutoutURL": d_.map(function(d) { return get_stamp_url(d, channel_config);}),
			// For Plotting
			"colors":d_.map(function(d) {return ZTFDATA[d.content.fid].color;})
		}
	};

    function get_plotly_upperlimit(d_) {
        return {
			"x": d_.map(function(d) {return julianDateToDate(d.content.jd);}),
			"y": d_.map(function(d) {return d.content.diffmaglim;}),
			"fid":d_.map(function(d) {return d.content.fid;}),
			// For Plotting
			"colors":d_.map(function(d) {return ZTFDATA[d.content.fid].color;}),
		}
    };

    function load_sdss_image(transient) {

		document.getElementById("sdsslink").setAttribute(
			"href", 
			"http://skyserver.sdss.org/dr14/en/tools/chart/navi.aspx?opt=G&ra=" +
			transient.ra + "&dec=" + transient.dec + "&scale=0.1981"
		);

		document.getElementById("sdssimg").setAttribute(
			"src", 
			"http://skyservice.pha.jhu.edu/DR14/ImgCutout/getjpeg.aspx?ra=" + 
			transient.ra + "&dec=" + transient.dec + 
			"&scale=0.5&width=126&height=126&opt=G&query=&Grid=on"
		);
	}

    function prepare_plotly_data(channel_config, transientSummary, transientView) {

		transientSummary["ra"]  = Plotly.d3.min(
			transientView.photopoints.map(
				  function(d) {return d.content.ra;}
			)
	  	);
		transientSummary["dec"] = Plotly.d3.min(
			transientView.photopoints.map(
				function(d) {return d.content.dec;}
			)
		);
		transientSummary["tran_names"] = transientView["tran_names"]
		var ztfName = transientSummary["tran_names"][0]

		$("#targetname").html(ztfName).attr(
			"href", 
			"http://skipper.caltech.edu:8080/cgi-bin/growth/view_source.cgi?name="+ztfName
		);

		for (var i=0; i<transientView.t2records.length; i++) {
			var t2UnitId = transientView.t2records[i].t2_unit_id.toLowerCase();
			if (t2UnitId in t2modules) {

				// Clean up
				delete transientView.t2records[i]['__jsonclass__'];
				delete transientView.t2records[i]['tran_id'];
				//transientView.t2records[i]['results'][transientView.t2records[i]['results'].length-1]['output'].expandAll();
				var outdom = transientView.t2records[i]['results'][
					transientView.t2records[i]['results'].length-1
				]['output'];

				// Dynamically create div
				$(
					"<div style='width:max-content;margin-left:20px'><div class=t2-title>"+ t2UnitId+"</div><div id=" + 
					t2UnitId + "-" + i + "-outer class=t2-div-outer><div id=" +
					t2UnitId + "-" + i + "-inner class=t2-div-inner></div></div></div>"
				).appendTo('#t2divs');

				// The plugin rendering function
				t2modules[t2UnitId].display(
					transientView.t2records[i],
					t2UnitId + "-" + i
				)
			}
			else {
				console.log("T2 plugin not avail for "+ t2UnitId);
			}
		}

		for (var i=1; i<transientSummary.tran_names.length; i++) {
			if (transientSummary.tran_names[i].startsWith("TNS")) {
				var name = transientSummary.tran_names[i].substr(3);
				$("#tnsname").text("TNS:"+name).attr("href", "https://wis-tns.weizmann.ac.il/object/"+name);
				break;
			}
		}
      
		// $("#tran-id").text(transientSummary.tran_id);
		// $("#comp-id").text(b64toHex(transientSummary.latest_state.$binary));
		var jdt = $("#journal_dt");
		var je = $("#journal_entries_inner");

		color_map = [
    		"#d3d0cb", // tier 0
    		"#d3cbbc", // tier 1
    		"#9fb1bc", // tier 2
    		"#85bdbab3" // tier 3
		]

		for (let i=transientSummary.journal.length-1; i >=0 ; i--) {

			var v = transientSummary.journal[i];
			var dt = v.dt;
			delete v.dt;

			je.append(
				'<div id="journal-item-' + i + '" class="rTableRow je tier' + v.tier + '">' + 
				'</div>'
			);

			journal_nodes[i] = new PrettyJSON.view.Node(
				{
					el: $('#journal-item-'+i),
					data: v
				}
			);

			jdt.append(
				'<div class="rTableRow je tier' + v.tier + '" id="journal-link-'+ i +
				'"><div class=journalLink style="background-color:' + color_map[v.tier] + '">' + 
				'<span class="numberCircle" style="margin-right: 5px;margin-left: -5px;">T' + v.tier + '</span>' +
				unixTimestampToDate(dt) + '</div></div>'
			)
		}

		
		$('.numberCircle').each(
			function() {
				$(this).click(
					function(event) {

						event.stopPropagation();
						var tier = get_tier($(this));

						// Remove tier selection
						if ($(this).hasClass("activeNumberCircle")) {
							$('.je').each(
								function() {
									$(this).show();
								}
							)
							$('.numberCircle').each(
								function() {
									$(this).removeClass("activeNumberCircle");
									$(this).parent().parent().removeClass("activeJournalEntry");
								}
							);
							return;
						}

						$('.numberCircle').each(
							function() {
								$(this).parent().parent().removeClass("activeJournalEntry");
								if ($(this).text() == "T"+tier) 
									$(this).addClass("activeNumberCircle");
								else
									$(this).removeClass("activeNumberCircle");
							}
						);

						$('.je').each(
							function() {
								if ($(this).hasClass("tier"+tier)) {
									$(this).show();
								}
								else
									$(this).hide();
							}
						);
						$(this).addClass("activeNumberCircle");	
					}
				);
			}
		);

		for (let i=0; i<transientSummary.journal.length; i++) {

			$('#journal-link-'+ i).click(
				function() {

					tier_filter = $(".activeNumberCircle").first();

					if ($(this).hasClass("activeJournalEntry")) {
						$(this).removeClass("activeJournalEntry");
						if (tier_filter.length > 0) {
							tier = get_tier(tier_filter)
							for (var key in journal_nodes) {
								if ($('#journal-item-'+ key).hasClass("tier" + tier))
									$('#journal-item-'+ key).show();
								else
									$('#journal-item-'+ key).hide();
							}
						} else {
							for (var key in journal_nodes) {
								$('#journal-item-'+ key).show();
							}
						}
					}
					else {
						$(this).addClass("activeJournalEntry").siblings().removeClass("activeJournalEntry");
						for (var key in journal_nodes) {
							if (key != i)
								$('#journal-item-'+ key).hide();
							else
								$('#journal-item-'+ key).show();
						}
					}
				}
			);
		}

		// Cosmetic
		$(".journalLink:first").css("border-radius", "5px 5px 0px 0px");
		$(".journalLink:last").css("border-radius", "0px 0px 5px 5px");

		// Convinience
		$(document).keyup(
			function(e) {
				e.shiftKey;
				if(e.keyCode === 27) // 'ESC'
					$("#jclose").trigger('click');
				if(e.keyCode === 74) // 'j' or 'J'
					if (!$("#target").is(":focus")) {
						$("#bShowJournal").hide();
						$("#journalModal").show();
						if (e.shiftKey) // 'J'
							$("#jbigger").trigger('click');
						else // 'j'
							$("#jsmaller").trigger('click');
					}
			}
		);

		$("#journalModal").click(
			function(e) {
				if (e.target.id == "journalModal")
					$("#jclose").trigger('click');
			}
		)

		var lcdata = get_plotly_data(transientView.photopoints, channel_config);
		var lclims = get_plotly_upperlimit(transientView.upperlimits);

		// alert(detections[0]._id);
		create_plot(transientSummary, lcdata, lclims);
    }

	function get_tier(span) {
	
		if (span.text() == "T0") { return 0;}
		else if (span.text() == "T1") { return 1;}
		else if (span.text() == "T2") {return 2;}
		else if (span.text() == "T3") {return 3;}
		else { 
			// raise exc 
			return null;
		}
	}

    function create_plot(transientSummary, lcdata, lclims) {

      // FIXME make async
      load_sdss_image(transientSummary);

	  // PPS hover labels
	  var ppsHoverText = [];
	  for (var i=0; i<lcdata.x.length; i++) {
		var dts = lcdata.x[i].toISOString().replace("T", " ");
		ppsHoverText.push( 
			"Mag: " + lcdata.y[i].toFixed(2) + " &plusmn; " + lcdata.dy[i].toFixed(2) +
			"<br>UTC: " + dts.substr(0, dts.length-5) + 
			"<br>PP-ID: " + lcdata.id[i]
		);
	  }

	  // ULS hover labels
	  var ulsHoverText = [];
	  for (var i=0; i<lclims.x.length; i++) {
		var dts = lclims.x[i].toISOString().replace("T", " ");
		ulsHoverText.push( 
			"Maglim: " + lclims.y[i].toFixed(2) +
			"<br>UTC: " + dts.substr(0, dts.length-5)
		);
	  }

      var data = [
          // PhotoPoints
          {
            x: lcdata.x,
            y: lcdata.y,
            cutoutURL: lcdata.cutoutURL,
            error_y: {
              type: 'data',
              array: lcdata.dy,
              color: "grey",
            },
            text: ppsHoverText,
			hoverinfo: 'text',
            // shape
            mode: 'markers',
            type: 'scatter',
            name: "photopoints",
            marker: {
              size: 15,
              color: lcdata.colors,
              line: {width:1, color:"grey"},
            }
          },
          //Upper Limits
          {
            x: lclims.x,
            y: lclims.y,
            text: ulsHoverText,
			hoverinfo: 'text',
            mode: 'markers',
            type: 'scatter',
            hidden: true,
            name: "upper limits",
            marker: {
              size: 5,
              color: lcdata.colors,
              symbol: 6,

            }
          }
      ];


        var margin = {top:30};
        var myDiv = document.getElementById('lc_plot');
        var sdssimg = document.getElementById("sdssimg");


        var layout = {
            //title: transient.ztfName,
          	hovermode: "closest",
          	hoverdistance: 3,
            autoscale: false,
            height: "px",
            margin: {t: margin.top},
            font: {size: 18},
            showlegend: true,
            legend: {
                bgcolor: "rgba(255,255,255,0.1)",
                x: 0.,
                y: 1,
                //traceorder: 'normal',
                font: {
                  family: 'Arial, sans-serif',
                  size: 12,
                }
              },
            xaxis: {
              mirror:'ticks',
              linewidth: 1,
              tickfont: {
                  family: 'Arial, sans-serif',
                  size: 14,
                  color: 'grey'
                },
              title: "Date",
              titlefont: {
                  family: 'Arial, sans-serif',
                  size: 18,
                  color: 'grey'
                },
            },
            yaxis: {
              mirror:'ticks',
              autorange: 'reversed',
              linewidth: 1,
              tickfont: {
                  family: 'Arial, sans-serif',
                  size: 14,
                  color: 'grey'
                },
              title: "Mag (magpsf)",
              titlefont: {
                  family: 'Arial, sans-serif',
                  size: 18,
                  color: 'grey'
                },
            },
          };

        var config = {
          responsive: true,
          displayModeBar:false
        };


        var plot = Plotly.newPlot(myDiv, data, layout, config);
        var viewer = new FitsViewer();
        if (lcdata.cutoutURL.length > 0) {
          viewer.processFile(lcdata.cutoutURL[argMax(lcdata.x)],
            function(event) {
              alert("No alert issued for candid "+point.data.text[point.pointNumber])
            },
            function(event) {}
          );
        }
        myDiv.on('plotly_click', function(data){
          for (var i in data.points) {
            if (data.points[i].curveNumber == 0) {
              var point = data.points[i];
              viewer.processFile(point.data.cutoutURL[point.pointNumber],
                function(event) {
                  alert("No alert issued for candid "+point.data.text[point.pointNumber])
                },
                function(event) {}
              );
              break;
            }
          }
        });
      
    }

    $(document).ready(
		function() {

			// "Full screen modal"
			$("#jbigger").click(
				function() {
					$(document.body).css({'overflow': 'hidden'});
					$("#modal").height(window.innerHeight - 55);
					resize_modal_dependent_components(
						$("#modal").height() - 110
					);
				}
			);

			$("#jsmaller").click(
				function(e) {
					e.stopPropagation();
					$(document.body).css({'overflow': 'hidden'});
					$("#modal").height(350);
					resize_modal_dependent_components(235);
				}
			);

			$("#jclose").click(
				function() {
					$("#bShowJournal").show();
					$("#journalModal").hide();
					$(document.body).css(
						{'overflow': 'auto'}
					);
				}
			);

			$("#bShowJournal").click(
				function() {
					$(document.body).css({'overflow': 'hidden'});
					$("#journalModal").show();
					$("#bShowJournal").hide();
					resize_modal_dependent_components(
						$("#modal").height() - 110
					)
				}
			);

        	const urlParams = new URLSearchParams(window.location.search);
			const targetName = urlParams.get('target');
        	const channel = urlParams.get('channel');
        	$("#channelname").html(channel);
        	$("#channelname-form").attr('value',channel);
        	var url = window.location.href.substr(0, window.location.href.lastIndexOf('?'));
        	url = url.substr(0, url.lastIndexOf('/'));
        	$.getJSON(url+'/'+channel+'/channel.json',
        		null,
    			function (channelConfig) {
    				load_transient_data(channelConfig, targetName, prepare_plotly_data);
					document.getElementById("downloadlink").setAttribute(
						"href", 
						channelConfig.baseURL+"/download?path=%2F"+targetName+"&files=dump.json"
					);
					$("#bShowJournal").show();
				}
			)

			var jpanel = urlParams.get('jpanel');
			if (jpanel != null) {
				if (jpanel == "small") {
					$("#bShowJournal").trigger('click');
				}
				else if (jpanel == "big") {
					$("#journalModal").show();
					$("#jbigger").trigger('click');
				}
			}
		}
    );

	$(function() {
    	$("#modal").resizable(
			{ 
				handles: "n",
				stop: function( event, ui ) {
					resize_modal_dependent_components(
						$("#modal").height() - 110
					);
				}
			}
		);
	});

	function resize_modal_dependent_components(height) {

		$("#journal_entries_outer").css(
			{"max-height": height}
		)

		$("#journal_dts_outer").css(
			{"max-height": height}
		)

		$("#modaltable").css(
			{"height": height}
		)
	}

</script>
