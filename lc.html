<!-- Load in the d3 library -->

<link href="stylesheet.css" rel="stylesheet" type="text/css">

<script>
// The number of datapoints

// Data, from load_data
var _ = get_datatest();
  dataall = _[0],
  dataset = _[1],
  datasetupper = _[2],
  transient = _[3];

// From plot_toolbox
// define figure
var _ = set_fig(dataall);
var svg    = _[0],
    xScale = _[1],
    yScale = _[2];

// Error errorBar
add_errorbar(svg, dataset)

// Scatter Plot
add_scatter(svg, dataset)

// Upper limits
add_upperlimits(svg, datasetupper);


// Target name
svg.append("text")
        .attr("class", "ztfname") // Assign a class for styling
        .attr("y", 0)
        .attr("x", 10)
        .style('fill', d3.rgb(230,230,230))
        .text(transient["ztfName"]);


</script>
