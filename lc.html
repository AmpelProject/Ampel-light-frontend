<body>

<head>
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .anyClass {
  height:280px;
  overflow-y: scroll;
}
.anyClass2 {
  height:280px;
  overflow-y: scroll;
  font-size: 18px;
}

  <script src="config.js"></script>

  <script src="load_data.js"></script>

  <script src="toolbox.js"></script>

  <script>
    function get_plotly_data(d_) {
        return {"x": d_.map( function(d) {return julianIntToDate(d.jd);} ),
                "y": d_.map( function(d) {return d.magpsf;} ),
                "dy": d_.map( function(d) {return d.sigmapsf;} ),
                "fid":d_.map( function(d) {return d.fid;}),
                "id":d_.map( function(d) {return d._id;}),
                // For Plotting
                "colors":d_.map( function(d) {return ZTFDATA[d.fid].color;}),
              }
      };

    function get_plotly_upperlimit(d_) {
        return {"x": d_.map( function(d) {return julianIntToDate(d.jd);} ),
                "y": d_.map( function(d) {return d.diffmaglim;} ),
                "fid":d_.map( function(d) {return d.fid;} ),
                // For Plotting
                "colors":d_.map( function(d) {return ZTFDATA[d.fid].color;}),
              }
    };

    function load_sdss_image(transient) {
      document.getElementById("sdsslink").setAttribute("href", "http://skyserver.sdss.org/dr14/en/tools/chart/navi.aspx?opt=G&ra="+transient.ra+"&dec="+transient.dec+"&scale=0.1981");
      document.getElementById("marshallink").setAttribute("href", "http://skipper.caltech.edu:8080/cgi-bin/growth/view_source.cgi?name="+transient.ztfName);
      var sdssimg = document.getElementById("sdssimg");
      sdssimg.setAttribute("src", "http://skyservice.pha.jhu.edu/DR14/ImgCutout/getjpeg.aspx?ra="+transient.ra+"&dec="+transient.dec+"&scale=0.25&width="+sdssimg.parentElement.clientWidth+"&height="+sdssimg.parentElement.clientWidth+"&opt=G&query=&Grid=on");
    }

    function prepare_plotly_data(transient, detections, upper_limits) {
      transient["ra"]  = Plotly.d3.min(detections.map( function(d) {return d.ra;}));
      transient["dec"] = Plotly.d3.min(detections.map( function(d) {return d.dec;}));
      $("#targetname").html(transient.ztfName);
      
      var lcdata = get_plotly_data(detections);
      var lclims = get_plotly_upperlimit(upper_limits);
      create_plot(transient, lcdata, lclims);

      $("#tran-id").text(transient.tran_id);
      $("#comp-id").text(transient.latest_state.$binary);
      $.each(transient.journal, function(k, v){
        $("#t0-runs").append('<pre id="run-item-' + k + '">' + JSON.stringify(v, undefined, 2) + '</pre>');
        $("#t0-list").append('<a class="list-group-item list-group-item-action ' + tierColor(v) + '" href="#run-item-' + k + '">' + unixTimestampToDate(v.dt) + '</a>')
      });
      //$("#t0-runs").text(JSON.transient.journal)

      $('.list-group-item').on('click', function() {
        console.log($($(this).attr("href")));
        $(this).addClass("active").siblings().removeClass("active");
        $($(this).attr("href")).addClass("font-weight-bold").siblings().removeClass("font-weight-bold");
      });
    }

    function create_plot(transient, lcdata, lclims) {

      // FIXME make async
      load_sdss_image(transient);

      var data = [
          // PhotoPoints
          {
            x: lcdata.x,
            y: lcdata.y,
            error_y: {
              type: 'data',
              array: lcdata.dy,
              color: "grey",
            },
            text: lcdata.id,
            // shape
            mode: 'markers',
            type: 'scatter',
            name: "photopoints",
            marker: {
              size: 15,
              color: lcdata.colors,
              line: {width:1, color:"grey"},
            }
          },
          //Upper Limits
          {
            x: lclims.x,
            y: lclims.y,
            mode: 'markers',
            type: 'scatter',
            name: "upper limits",
            marker: {
              size: 15,
              color: lcdata.colors,
              symbol: 6,

            }
          }
      ];


        var margin = {top:30};
        var myDiv = document.getElementById('lc_plot');
        var sdssimg = document.getElementById("sdssimg");
        var layout = {
            //title: transient.ztfName,
            autoscale: false,
            height: "px",
            margin: {t: margin.top},
            font: {size: 18},
            showlegend: true,
            legend: {
                bgcolor: "rgba(255,255,255,0.1)",
                x: 0.,
                y: 1,
                //traceorder: 'normal',
                font: {
                  family: 'Arial, sans-serif',
                  size: 12,
                }
              },
            xaxis: {
              mirror:'ticks',
              linewidth: 1,
              tickfont: {
                  family: 'Arial, sans-serif',
                  size: 14,
                  color: 'grey'
                },
              title: "Date",
              titlefont: {
                  family: 'Arial, sans-serif',
                  size: 18,
                  color: 'grey'
                },
            },
            yaxis: {
              mirror:'ticks',
              autorange: 'reversed',
              linewidth: 1,
              tickfont: {
                  family: 'Arial, sans-serif',
                  size: 14,
                  color: 'grey'
                },
              title: "Mag (magpsf)",
              titlefont: {
                  family: 'Arial, sans-serif',
                  size: 18,
                  color: 'grey'
                },
            },
          };

        var config = {
          responsive: true,
          displayModeBar:false
        };


        var plot = Plotly.newPlot(myDiv, data, layout, config);
      
    }

    $(document).ready(
      function() {
        const urlParams = new URLSearchParams(window.location.search);
        const targetName = urlParams.get('target');
        const channel = urlParams.get('channel');
        var url = window.location.href.substr(0, window.location.href.lastIndexOf('?'));
        url = url.substr(0, url.lastIndexOf('/'));
        $.getJSON(url+'/'+channel+'/channel.json',
          null,
          function (channel_config) {
            load_transient_data(channel_config['baseURL'], targetName, prepare_plotly_data);
          });
      }
    );

  </script>

  <wrapper class="d-flex flex-column">
    <main role="main" class="container-fluid" style="margin-top: 10">
      <div class="row">
        <div class="col-md-8 col-sm-12" id="lc_plot"> </div>

        <div class="col-md-push-9 col-md-3 col-sm-4"  style="margin-top: 30">

              <a id="sdsslink" target="_blank">
                <div class="thumbnail">
                  <img id="sdssimg" class="img-fluid" alt="Responsive image">
                </div>
              </a>
              <div class="row">
                <div class="col-12"  style="margin-top: 10">
                  <a id="marshallink" class="btn btn-outline-dark btn-md btn-block" role="button" aria-pressed="true">Access the marshal</a>
                </div>
              </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><hr size="50"></div>
      </div>
      <div class="row text-center text-middle">
        <div class="col-4">
          <table class="table table-hover">
            <colgroup>
              <col class="bg-light"></col>
            </colgroup>
            <tbody>
              <tr>
                <th>Transient ID</th>
                <td id="tran-id"></td>
              </tr>
              <tr>
                <th>Compound ID</th>
                <td id="comp-id"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-2 anyClass">
          <div id="t0-list" class="list-group">
          </div>
        </div>
        <div class="col-6 anyClass2 text-left">
          <div data-spy="scroll" data-target="#run-list" data-offset=0>
            <ul id="t0-runs">
            </ul>
          </div>
        </div>
      </div>

  </main>
